        example: https://
        type: string
      update:
        description: Урл который обновляет заказ на стороне партнера
        example: https://
        type: string
    type: object
  httperrors.Details:
    properties:
      code:
        description: application-определенный код ошибки
        type: integer
      message:
        description: application-level сообщение, для дебага
        type: string
      status:
