      phone:
        description: Телефон
        example: "87777777777"
        type: string
      web_address:
        description: Веб адрес организации
        example: https://www.tinkoff.ru
        type: string
    type: object
  dto.LoanProgramRequest:
    properties:
      code:
        description: Код продукта
        example: "001"
        type: string
      is_enabled:
        description: Доступность
        example: true
        type: boolean
      max_amount:
        description: Максимальная сумма корзины
        example: 10000000
        type: integer
      min_amount:
        description: Минимальная сумма корзины
        example: 5000
        type: integer
      name:
        description: Наименование продукта
        example: Installment 1
        type: string
      note:
        description: Примечание
        example: Note
        type: string
      partner_code:
        description: Код банка партнера
        example: mfo_ff
        type: string
      rate:
        description: Ставка по кредиту
        example: 0.3
        type: number
      term:
        description: Срок
        example: 12
        type: integer
      type:
        description: Тип
        enum:
        - loan
        - installment
        example: installment
        type: string
    type: object
  dto.LoanPrograms:
    properties:
      loan_programs:
        items:
          $ref: '#/definitions/models.LoanProgram'
        type: array
      total:
        type: integer
    type: object
  dto.MarketRequest:
    properties:
      code:
        description: Код картинки
        example: tinkoff
        type: string
      company_name:
        description: Название компании
        example: Tinka
        type: string
      contact:
        $ref: '#/definitions/dto.ContactInfo'
        description: Контакт
      enabled:
        description: Включение
        example: true
        type: boolean
      logo_url:
